<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <style type="text/css">
        .error{color: red;}
    </style>

</head>
<body>
    <div class="container">
      <div class="row pt-5">
        <div class="col-md-8 offset-md-2 bg-light p-5">
          <h2 class="text-center pb-3">Registration form</h2> 

            <form class="row" name="registrationForm" onsubmit="event.preventDefault(); onFormSubmit(); return validateForm()" method="post">
                <div class="form-group col-md-12">
                    <label>Full Name</label>
                    <input class="form-control" type="text" name="name">
                    <div class="error" id="nameErr"></div>
                </div>
                <div class="form-group col-md-12">
                    <label>Email Address</label>
                    <input class="form-control" type="text" name="email">
                    <div class="error" id="emailErr"></div>
                </div>
                <div class="form-group col-md-12">
                    <label>Mobile Number</label>
                    <input class="form-control" type="text" name="mobile" maxlength="10">
                    <div class="error" id="mobileErr"></div>
                </div>
                <div class="form-group col-md-12">
                    <label>Country</label>
                    <select class="form-control" name="country">
                        <option value="">Select</option>
                        <option>Australia</option>
                        <option>India</option>
                        <option>Bangladesh</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                    </select>
                    <div class="error" id="countryErr"></div>
                </div>
                <div class="form-group col-md-12">
                    <label>Gender</label>
                    <div class="form-inline">
                        <label class="pr-3"><input type="radio" id="genderm" name="gender" value="male"> Male</label>
                        <label><input type="radio" id="genderf" name="gender" value="female"> Female</label>
                    </div>
                    <div class="error" id="genderErr"></div>
                </div>
                <div class="form-group col-md-12">
                    <input type="submit" value="Submit">
                </div>
            </form>


            <!-- Form Data -->
              <table class="table mt-5" id="userlist">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Country</th>
                    <th scope="col">Gender</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="form.js"></script>
</body>
</html>
